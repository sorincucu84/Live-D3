<!DOCTYPE html>
<meta charset="utf-8">
<html ng-app="app">

   <head>
      <title>D3 + Angularjs</title>

      <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="styles/app.css">
      <link rel="stylesheet" href="components/donutChart/donutChart.css">
      <link rel="stylesheet" href="components/lineChart/lineChart.css">

   </head>

   <body ng-controller="appController">
      <a href="#content" class="sr-only sr-only-focusable">Skip to main content</a>
      <div id="content" class="container">
        <div class="row text-center"><h3>Building Real-Time D3 Components & WebSockets</h3></div>

         <div class="row">
            <div class="col-xs-12 col-sm-6">
               <div class="panel panel-default">
                  <div class="panel-heading text-center">
                    Pie Chart
                  </div>
                  <div class="panel-body chart-container">
                     <donut-chart data="donutData"></donut-chart>
                  </div>
                  <div class="panel-footer text-center">
                     Data : {{donutData}}
                  </div>
               </div>
            </div>
            <div class="col-xs-12 col-sm-6">
               <div class="panel panel-default">
                  <div class="panel-heading text-center">
                     Line Chart
                  </div>
                  <div class="panel-body chart-container">
                     <line-chart data="lineData"></line-chart>
                  </div>
                  <div class="panel-footer text-center">
                     Data : {{lineData}}
                  </div>
               </div>
            </div>
         </div>
      </div>

      <!-- Loading vendor scripts -->
      <script src="node_modules/jquery/dist/jquery.min.js"></script>
      <script src="node_modules/angular/angular.min.js"></script>
      <script src="node_modules/d3/d3.min.js"></script>
      <!-- Loading Chart components -->
      <script src="components/ngd3.js"></script>
      <script src="components/donutChart/donutChart.js"></script>
      <script src="components/lineChart/lineChart.js"></script>
      <!-- Loading application scripts -->
      <script src="/socket.io/socket.io.js"></script>
      <script src="scripts/app.js"></script>


   </body>

</html>
